<!DOCTYPE html>
<html>
<head>
    <title>Nexus6</title>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/third-party/SyntaxHighlighter/shCore.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css"/>
    <link rel='stylesheet' href="/static/css/blog.css" type='text/css'>
    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/js/scroll.js"></script>
    <script src="/static/js/navi.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="tbox">
	    <a id="gotop" href="javascript:void(0)"></a>
	    <a id="jianyi" href="/">首页</a>
    </div>
    <div id="main">
        <div id="head">
            <img class="ava" src="/static/image/ava.jpeg"/>
            <div id="intro">We don't need no education.
            </div>
            <div id="navibar">
	        <div id="navi">
		        <ul id="ul1">
			        <li id="li1">
				        <a href="/">首 页</a>
				        <div class="div1"></div>
			        </li>
			        <li id="li2">
				        <a href="/books">读 书</a>
				        <div class="div1"></div>
			        </li>
			        <li id="li3">
				        <a href="/codes">编 程</a>
				        <div class="div1"></div>
			        </li>
			        <li id="li4">
				        <a href="/about">关 于</a>
				        <div class="div1"></div>
			        </li>
		        </ul>
	        </div>
        </div>
        </div>
        <div id="middle">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div id="footer">
    </div>
<script type="text/javascript">
    //为了在编辑器之外能展示高亮代码
    SyntaxHighlighter.highlight();
   UE.getEditor('myEditor');
</script>
<script>
    //navibar
	$(function(){
		$("#navi #ul1 li .div1").css("margin-top","0px");
		var $L = $("#navi #ul1 li");
		$.each($L,function(i){
			$(this).hover(function(){
				$(this).children("div").stop().animate({marginTop:'-38px'},200);
				var a = i+1+".ogg";
				$("audio").eq(i).attr("src",a);
			},function(){
				$(this).children("div").animate({marginTop:'0'},200,'',function(){
					$(this).children("div").css("margin-top","0px");
				});
			});
		});
	});

</script>
</body>
</html>
