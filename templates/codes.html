{% extends 'base.html' %}
{% block content %}
    <div class="archive">
    {% for archive in archives %}
        {% if archive.archivetype == 'codes' %}
            <h2><a class='title' href={% url 'showblog' archive.id %}> {{ archive.title }}</a></h2>
            <p class="time">{{ archive.timestamp }}</p>
            <div class="archbody">
                {{ archive.content|safe }}
            </div>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
