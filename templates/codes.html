{% extends 'base.html' %}
{% block content %}
    {% for archive in archives %}
        {% if archive.archivetype == 'codes' %}
            <h2><a class='title' href={% url 'showblog' archive.title %}> {{ archive.title }}</a></h2>
            <p class="time">{{ archive.timestamp }}</p>
            <div class="archive">
                {{ archive.body|safe }}
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
